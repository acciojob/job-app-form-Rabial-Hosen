<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" placeholder="Name" required><br><br>

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" placeholder="Email" required><br><br>

  <label>Gender*</label>
  <br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" value="female" required>
  <label for="gender_f">Female</label>
  <br><br>

  <label for="laptop">Laptop Brands*</label>
  <select id="laptop" name="laptop" required>
    <option value="" selected disabled>--Please choose an option--</option>
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select><br><br>

  <label for="age">Age*</label>
  <input type="number" id="age" name="age" placeholder="Age" required><br><br>

  <label for="dob">DOB*</label>
  <input type="date" id="dob" name="dob" required><br><br>

  <label for="password">Password*</label>
  <input type="password" id="password" name="password" placeholder="Password" required><br><br>

  <label for="portfolio">Portfolio Website URL</label>
  <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com/portfolio"><br><br>

  <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
